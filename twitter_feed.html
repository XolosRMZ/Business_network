<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XolosArmy Twitter Feed</title>
    <link rel="stylesheet" href="../path-to-your-styles.css">
</head>
<body>

<header>
    <h1>XolosArmy Twitter Feed</h1>
</header>

<main class="container">
    <section id="rss-feed">
        <p>Loading latest tweets...</p>
    </section>
</main>

<script>
    async function loadRSS() {
        try {
            const response = await fetch("https://rss.app/feeds/2HORgJLF38Qe8hLn.xml");
            const text = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, "text/xml");
            
            let html = "<ul>";
            const items = xml.querySelectorAll("item");
            items.forEach((item) => {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const date = item.querySelector("pubDate").textContent;

                html += `<li><a href="${link}" target="_blank">${title}</a> <small>(${new Date(date).toLocaleDateString()})</small></li>`;
            });
            html += "</ul>";

            document.getElementById("rss-feed").innerHTML = html;
        } catch (error) {
            console.error("Error loading RSS feed:", error);
            document.getElementById("rss-feed").innerHTML = "<p>Could not load the RSS feed.</p>";
        }
    }

    loadRSS();
</script>

</body>
</html>
